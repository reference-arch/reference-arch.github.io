<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Reference Architectures</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
	<header class="compact">
		<h2 class="add"><a href="#add">+</a></h2>
		<h1><a href="#">Reference Architectures</a></h1>
	</header>
	<div class="main-content">

		<div class="github-projects page">
			<ul class="projects-list">
				<script id="github-projects-template" type="x-handlebars-template">​
					{{#each this}}
						<li data-index="{{id}}">
							<a href="#" class="project-photo"><img src="http://image005.flaticon.com/25/svg/25/25231.svg" height="130" alt="{{name}}"/></a>
							<h2><a href="#"> {{name}} </a></h2>
							<ul class="project-description">
								<li>{{tags}}</li>
							</ul>
							<button>More Info</button>
							<p class="project-price">#{{id}}</p>
							<div class="highlight"></div>
						</li>
					{{/each}}
				</script> 
			</ul>
		</div>

		<div class="all-projects page">
			<div class="filters">
				<form>
					<div class="filter-criteria">
						<span>Capabilities Lvl 1</span>
						<label><input type="checkbox" name="tags" value="end-user-enablement">EUE</label>
						<label><input type="checkbox" name="tags" value="apps">Apps</label>
						<label><input type="checkbox" name="tags" value="integration">Integration</label>
						<label><input type="checkbox" name="tags" value="data-analytics">Data/Analytics</label>
						<label><input type="checkbox" name="tags" value="infra">Infrastructure</label>
						<label><input type="checkbox" name="tags" value="cd">CD</label>
					</div>
					<div class="filter-criteria">
						<span>Platforms</span>
						<label><input type="checkbox" name="tags" value="aws">AWS</label>
						<label><input type="checkbox" name="tags" value="on-prem">On Prem</label>
					</div>
					<div class="filter-criteria">
						<span>Tags</span>
						<label><input type="checkbox" value="lambda" name="tags">lambda</label>
						<label><input type="checkbox" value="nodejs" name="tags">nodejs</label>
						<label><input type="checkbox" value="pipeline" name="tags">pipeline</label>
					</div>
					<button>Clear filters</button>
				</form>
			</div>

			<ul class="projects-list">
				<script id="projects-template" type="x-handlebars-template">​
					{{#each this}}
						<li data-index="{{id}}">
							<a href="#" class="project-photo"><img src="http://image005.flaticon.com/25/svg/25/25231.svg" height="130" alt="{{name}}"/></a>
							<h2><a href="#"> {{name}} </a></h2>
							<ul class="project-description">
								<li>{{tags}}</li>
							</ul>
							<button>More Info</button>
							<p class="project-price">#{{id}}</p>
							<div class="highlight"></div>
						</li>
					{{/each}}
				</script> 
			</ul>
		</div>

		<div class="single-project page">
			<div class="overlay"></div>
			<div class="preview-large">
				<h3>Single Project view</h3>
				<img src=""/>
				<p></p>
				<span class="close">×</span>
			</div>
		</div>




		<div class="error page">
			<h3>Sorry, something went wrong :(</h3>
		</div>
	</div>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="assets/js/script.js"></script>


</body>
</html>
